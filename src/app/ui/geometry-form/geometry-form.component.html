<div>
    <input type="number" value="0" #posX>
    <input type="number" value="0" #posY>
    <input type="number" value="0" #posZ>
    <select name="Color" #geoColor>
        <option label="Blue" value="blue"></option>
        <option label="Red" value="red"></option>
        <option label="Green" value="green"></option>
        <option label="Yellow" value="yellow"></option>
        <option label="Purple" value="purple"></option>
    </select>
    <button (click)="addCube(posX.value,posY.value,posZ.value, geoColor.value)" >Add Geometry</button>
</div>
