<ul class="list-group" style="height: 375px;overflow-y:scroll;">
  <li class="list-group-item" *ngFor="let geo of geometries">
    <div class="row">
      <p class="col">{{ geo.name }}</p>
      <div class="form-group col">
        <input type="color" class="form-control" [(ngModel)]="geo.color"/>
      </div>
      <button
        (click)="deleteGeometry(geo.id)"
        type="button"
        class="btn btn-outline-danger"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>X-coord</label>
        <input
          class="form-control"
          type="number"
          [(ngModel)]="geo.position.x"
        />
      </div>
      <div class="form-group col">
        <label>Y-coord</label>
        <input
          class="form-control"
          type="number"
          [(ngModel)]="geo.position.y"
        />
      </div>
      <div class="form-group col">
        <label>Z-coord</label>
        <input
          class="form-control"
          type="number"
          [(ngModel)]="geo.position.z"
        />
      </div>
    </div>
  </li>
</ul>
